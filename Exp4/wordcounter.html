<!DOCTYPE html>
<html>
<head>
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box">
    <h3>Live Character Counter</h3>
    <textarea id="text1" placeholder="Start typing..."></textarea>
    <span class="count">Characters: <span id="count1">0</span></span>
  </div>

  <div class="box">
    <h3>Live Character Counter</h3>
    <textarea id="text2" placeholder="Start typing...">Hello from ByteXL</textarea>
    <span class="count">Characters: <span id="count2">0</span></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
